<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Créer posts</title>
    <link rel="stylesheet" href="/semantic-ui-css/semantic.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <a href="/">Accueil</a><a href="/editpost">Editer posts</a><a href="/newpost">Créer posts</a>
    </header>
    <hr>
    <div id="app"></div>
    <hr>
    <h2>Créer posts</h2>
    <hr>
    <div id="new"></div>
    <form action="post" type="submit">
        <div>
            <input type="text" class="inptitle" placeholder="Titre message" autofocus />
        </div>
        <br>
        <div>
            <textarea type="text" class="inpmsg" placeholder="Votre message"></textarea>
            <button type="submit" class="send">Envoyer</button>
        </div>
    </form>

</body>
<script src="/jquery/dist/jquery.js"></script>
<script src="/showdown/dist/showdown.js"></script>
<script src="/js/app.js"></script>

</html>
